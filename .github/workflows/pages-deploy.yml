name: "Build and Deploy to S3"
on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

permissions:
  contents: read
  id-token: write

jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone the directory
        uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_ARN }}
          role-session-name: Github_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Copy files to S3 Bucket
        run: |
          aws s3 sync _stie s3://${{ secrets.AWS_S3_BUCKET_NAME }} --exact-timestamps --delete

      - name: Clear cache of CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
